<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/" method="GET">
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="username">Your Name</label>
                        <input type="text" name="user-name" id="username" required />
                    </li>
                    <li>
                        <label for="useremail">You Email</label>
                        <input type="email" name="user-email" id="useremail" required />
                    </li>
                    <li>
                        <label for="usernumber">Your Phone Number</label>
                        <input type="number" name="user-number" id="usernumber" required />
                    </li>
                </ul>
            </section>

            <section>
                <div>
                    <label for="usermessage">Your Message</label>
                    <textarea id="usermessage" name="user-message" rows="6"></textarea>
                </div>
            </section>

            <section>
                <label for="how-find-us">How did you find us?</label>
                <select name="how-find-us" id="how-find-us">
                    <option value="web-search">Web Search</option>
                    <option value="friends">From friends</option>
                    <option value="adversting">Adversting</option>
                </select>
            </section>

            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="form-control">
                        <input type="radio" id="callme" name="reply" value="callme" required />
                        <label for="callme">Call me</label>
                    </li>
                    <li class="form-control">
                        <input type="radio" id="email" name="reply" value="email" required />
                        <label for="email">Send me an email</label>
                    </li>
                    <li class="form-control">
                        <input type="radio" id="don't" name="reply" value="no" required />
                        <label for="don't">Don't reply</label>
                    </li>
                </ul>
            </section>

            <section>
                <div class="Accept">
                    <input type="checkbox" id="terms" name="terms" required/>
                    <label for="Terms">Accept Terms</label>
                </div>
            </section>

            <section class="button">
                    <button class="Clear" type="reset">Clear</button>
                    <button class="Submit" type="submit">Submit</button>
            </section>
        </form>

    </main>
</body>
</html>
